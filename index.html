<body>
    <div id="indicador-navegacao"></div>

    <header id="header">
        <div class="banner">
            <img src="./img/banner.png" alt="banner" title="banner" />
        </div>
    </header>

    <section class="perfil">
        <figure id="perfil-img" class="perfil-img">
            <img src="./img/perfil.jpg" alt="Foto do perfil" title="Foto do perfil">
        </figure>
        <section class="perfil-info">
            <h1 class="h1-perfil">Naminhabio</h1>
            <aside class="aside-perfil">
                <p class="perfil-endereco">Endereço do Cliente, <span class="header-p-perfil-numero">18<span></span></span></p>
                <p class="perfil-cidade">Cidade do Cliente, UF</p>
                <ul class="perfil-mapa">
                    <li>
                        <i class="fa-solid fa-location-dot"></i>
                        <a class="link-span-perfil" target="_blank" href="https://www.google.com/maps/search/R. Antônio Alves Cardoso, União dos Palmares">
                            <span>Ver no mapa</span>
                        </a>
                    </li>
                </ul>
            </aside>
        </section>
    </section>

    <section class="projetos">

    </section>

    <section class="contato">

    </section>

    <script>
        // percentual de navegacao
        const indicador = document.querySelector('#indicador-navegacao');
        const maxHeight = document.body.scrollHeight - window.innerHeight;        
        window.addEventListener('scroll', () => {        
            const percentual = (window.scrollY / maxHeight) * 100;
            indicador.style.width = `${percentual}%`;        
        });
    </script>
</body>
